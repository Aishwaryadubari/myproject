<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding data</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>djano web application</h1>
        <br/>
        <a href="{% url 'insertemp' %}">Create new driver</a>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>license</th>
            </tr>
            {% for result in data %}
                <tr>
                    <td>{{result.id}}</td>
                    <td>{{result.name}}</td>
                    <td>{{result.license}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
